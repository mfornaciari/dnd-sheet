id: '196'
name: Mass Healing Word
level: 3
character_classes:
  - cleric
school: evocation
casting_time: 1 bonus action
range: 60 feet
components:
  - verbal
duration: Instantaneous
description:
  As you call out words of restoration,
  up to six creatures of your choice that you can see within range regain hit points equal to 1d4 + your spellcasting ability modifier.
  This spell has no effect on undead or constructs.
at_higher_levels:
  When you cast this spell using a spell slot of 4th level or higher,
  the healing increases by 1d4 for each slot level above 3rd.
ritual: false
in_srd: true
