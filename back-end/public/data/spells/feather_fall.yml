id: '108'
name: Feather Fall
level: 1
character_classes:
  - bard
  - sorcerer
  - wizard
school: transmutation
casting_time:
  1 reaction, which you take when you or a creature within 60 feet of you falls
range: 60 feet
components:
  - material
  - verbal
material_components: A small feather or a piece of down.
duration: 1 minute
description:
  Choose up to five falling creatures within range.
  A falling creature's rate of descent slows to 60 feet per round until the spell ends.
  If the creature lands before the spell ends,
  it takes no falling damage and can land on its feet, and the spell ends for that creature.
ritual: false
in_srd: true
