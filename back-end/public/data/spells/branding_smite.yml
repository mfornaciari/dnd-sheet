id: 33
name: Branding Smite
level: 2
character_classes:
  - paladin
school: evocation
casting_time: 1 bonus action
range: Self
components:
  - verbal
duration: Concentration, up to 1 minute
description:
  The next time you hit a creature with a weapon attack before this spell ends,
  the weapon gleams with astral radiance as you strike.
  The attack deals an extra 2d6 radiant damage to the target, which becomes visible if it's invisible,
  and the target sheds dim light in a 5-foot radius and can't become invisible until the spell ends.
at_higher_levels:
  When you cast this spell using a spell slot of 3rd level or higher,
  the extra damage increases by 1d6 for each slot level above 2nd.
ritual: false
in_srd: true
