id: 48
name: Comprehend Languages
level: 1
character_classes:
  - bard
  - sorcerer
  - warlock
  - wizard
school: divination
casting_time: 1 action
range: Self
components:
  - material
  - somatic
  - verbal
material_components: A pinch of soot and salt.
duration: 1 hour
description:
  For the duration,
  you understand the literal meaning of any spoken language that you hear.
  You also understand any written language that you see,
  but you must be touching the surface on which the words are written.
  It takes about 1 minute to read one page of text.

  This spell doesn't decode secret messages in a text or a glyph, such as an arcane sigil,
  that isn't part of a written language.
ritual: true
in_srd: true
